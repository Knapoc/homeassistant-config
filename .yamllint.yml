---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore: |
  config/themes/
  config/blueprints/automation/
  config/blueprints/script/
  !config/blueprints/automation/knapoc/
  !config/blueprints/automation/homeassistant/
  !config/blueprints/script/knapoc/
  !config/blueprints/script/homeassistant/
  config/custom_components/

rules:
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
