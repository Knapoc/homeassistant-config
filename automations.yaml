        entity_id: counter.vacuum_counter
        above: 0
  action:
  - service: !secret notify_ios
    data_template:
      message: 'Schurli ist zu entleeren. Anzahl der Saugvorg√§nge: {{ states.counter.vacuum_counter.state }}'
      data:
        push:
          category: emptyrobovac

