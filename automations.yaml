- alias: Log Level
  id: '1500589870955'
  trigger:
    platform: state
    entity_id: input_select.log_level
  condition:
    condition: template
    value_template: '{{ states.input_select.log_level.state != "none" }}'
  action:
    service: logger.set_level
    data_template:
      homeassistant.components: '{{ trigger.to_state.state }}'

- alias: WakeUp Light Bedroom
  id: '1500581870955'
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.wakeup_start_time_lights.state
      }}'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.wakeup
      state: 'on'
    - condition: state
      entity_id: !secret person_1
      state: home
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.wakeup_weekends
        state: 'on'
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
  action:
    service: script.wakeup_schlafzimmer

- alias: Hue Scene Activation
  id: '1500589870955'
  trigger:
    platform: state
    entity_id: input_select.hue_scenes
  condition:
    condition: template
    value_template: '{{ states.input_select.hue_scenes.state != "none" }}'
  action:
  - service: hue.hue_activate_scene
    data_template:
      group_name: Zimmer
      scene_name: '{{ trigger.to_state.state }}'
  - delay:
      seconds: 3
  - service: input_select.select_option
    data:
      entity_id: input_select.hue_scenes
      option: none

