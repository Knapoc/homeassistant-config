  trigger:
  - platform: template
    value_template: "{{ is_state_attr('vacuum.robovac', 'status', 'cleaning') }}"
  action:
  - service: counter.increment
    data:
      entity_id: counter.vacuum_counter

- id: '15559754790000'
  alias: robovac clean notification
  trigger:
  - platform: time_pattern
    hours: '/2'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: !secret person_1
        state: 'home'
        for:
          minutes: 20
      - condition: time
        after: '07:00:00'
        before: '22:00:00'
