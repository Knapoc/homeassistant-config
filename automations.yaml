- id: '1555971390000'
  alias: robovac auto turn on
  trigger:
  - platform: time_pattern
    minutes: '/30'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: counter.vacuum_counter
        below: 2
      - condition: state
        entity_id: sensor.is_home
        state: 'false'
        for:
          minutes: 20
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: sensor.robovac_battery
                state: '100'
              - condition: numeric_state
                entity_id: counter.vacuum_counter
                below: 2
              - condition: time
                after: '07:00:00'
                before: '15:00:00'
          - condition: and
            conditions:
              - condition: numeric_state
                entity_id: sensor.robovac_battery
                above: 85
              - condition: state
                entity_id: counter.vacuum_counter
                state: '1'
              - condition: time
                after: '13:00:00'
                before: '15:30:00'
  action:
  - service: vacuum.turn_on
    data:
      entity_id: vacuum.robovac
  
- id: '15559713900111'
